@let products = products$ | async;

<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        {{ pageTitle }}
      </div>


      @if (products) {
        <div class="card-body">
          <div class="list-group">
            @for(product of products; track product.id) {
            <button
              type="button"
              class="list-group-item"
              [ngClass]="{ active: product.id === selectedProductId }"
              (click)="onSelected(product.id)"
            >
              {{ product.productName }}
            </button>
            }
          </div>
        </div>
      }

    </div>

    @if(errorMessage !== '') {
      <div class="alert alert-danger">
        {{ errorMessage }}
      </div>
    }

  </div>

  <div class="col-md-8">
    <app-product-detail [productId]="selectedProductId" />
  </div>
</div>
